<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="/img/countdown.ico">
    <script src="/js/countdown.js" defer></script>
    <title>Countdown Timer</title>
</head>

<body>
    <h1 id="countdown-title">TIME LEFT</h1>
    <p id="countdown-message">
        <span id="frequency">until</span> 
        <span id="day-date">next Saturday</span> at 
        <span id="time">00:00</span>
    </p>
    <div class="container">
        <div class="bx">
            <div id="days" class="counter">0</div>
            <div class="caption">Days</div>
        </div>
        <div class="bx">
            <div id="hours" class="counter">00</div>
            <div class="caption">Hours</div>
        </div>
        <div class="bx">
            <div id="minutes" class="counter">00</div>
            <div class="caption">Minutes</div>
        </div>
        <div class="bx">
            <div id="seconds" class="counter">00</div>
            <div class="caption">Seconds</div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-inner-content"></div>
        </div>
    </div>
</body>

</html>
